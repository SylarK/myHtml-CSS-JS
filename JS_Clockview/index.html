<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clock View</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>

</head>
<body>

    <!-- Create the 'hands' and numbers of the analogic clock-->
    
    <div class="clock">

        <div class="hand hour" data-hand-hour></div>
        <div class="hand minute" data-hand-minute></div>
        <div class="hand second" data-hand-second></div>
        <div class="number number-1">1</div>
        <div class="number number-2">2</div>
        <div class="number number-3">3</div>
        <div class="number number-4">4</div>
        <div class="number number-5">5</div>
        <div class="number number-6">6</div>
        <div class="number number-7">7</div>
        <div class="number number-8">8</div>
        <div class="number number-9">9</div>
        <div class="number number-10">10</div>
        <div class="number number-11">11</div>
        <div class="number number-12">12</div>


    </div>

</body>
</html>
