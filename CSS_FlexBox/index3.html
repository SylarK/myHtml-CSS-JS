<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>

    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <!--Baseline, align-content -->
    
    <div class="flex-container" id="container_justify" style="align-items: baseline;">

        <div><h1>First</h1></div>
        <div><h5>Second</h5></div>
        <div><small>Third</small></div>
        

    </div>
    <div class="flex-container" id="container_justify" style="align-content: space-between; flex-wrap: wrap;">

        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
        <div>7</div>
        <div>8</div>
        <div>9</div>  
        <div>10</div>
        <div>11</div>
        <div>12</div> 
        

    </div>

    
</body>
</html>
