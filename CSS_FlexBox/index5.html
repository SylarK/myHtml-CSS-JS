<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>

    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <!-- The direct child elements of a flex container automatically becomes flexible (flex) items. -->
    
    <div class="flex-container" id="container_justify">

        <div style="flex-grow:1; order: 2;">1</div>
        <div style="flex-grow:1; order: 3;">2</div>
        <div style="flex-grow:7; order: 1;">3</div>

    </div>
    <div class="flex-container" id="container_justify" style="height: 200px;">

        <div style="flex-grow: 1;">1</div>
        <div style="flex-grow: 1;">2</div>
        <div style="align-self: center">3</div>
        <div style="flex-grow: 4;">4</div>

      </div>

    
</body>
</html>
